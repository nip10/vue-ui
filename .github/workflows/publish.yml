name: ğŸš€ Publish

on:
  workflow_run:
    workflows:
      - 'Sanity'
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate release target
        if: ${{ github.ref_name != github.event.repository.default_branch }}
        run: exit 1
      - name: Validate sanity target
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: exit 1

  publish:
    needs: check
    runs-on: ubuntu-latest
    permissions: write-all
    #   contents: write
    #   packages: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes action fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18

      - name: â” Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ— Build
        run: yarn build

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "Diogo Cardoso"
          git config --global user.email "hi@diogocardoso.dev"

      - name: ğŸ“¦ Check for Changesets
        run: yarn changeset:status:ci

      - name: â¬†ï¸ Update Package Version
        run: yarn changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish
        id: publish-script
        run: yarn changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“ Commit Changes
        run: |
          git add .
          git commit -m "chore: release packages [skip ci]"
          git tag -l
          git push origin main
          git push --tags