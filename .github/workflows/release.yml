name: ğŸš€ Release

on:
  workflow_run:
    workflows:
      - 'Sanity'
    types:
      - completed
    branches:
      - main

jobs:
  placeholder:
    runs-on: ubuntu-latest
    steps:
      - name: Do nothing
        run: echo "This is a placeholder job with no actual steps"
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' && github.event.workflow_run.conclusion == 'success'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          # scope: '@nip10'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "Diogo Cardoso"
          git config --global user.email "hi@diogocardoso.dev"

      - name: ğŸ“¦ Check for Changesets
        id: changeset_check
        run: yarn changeset:status

      - name: â¬†ï¸ Update Package Version
        if: steps.changeset_check.outputs.has_changes == 'true'
        run: yarn changeset:version

      - name: ğŸ“¦ Generate Changelog
        if: steps.changeset_check.outputs.has_changes == 'true'
        run: yarn changeset:generate

      - name: â¬†ï¸ Update Package Version
        if: steps.changeset_check.outputs.has_changes == 'true'
        run: yarn changeset:publish

      - name: ğŸ“ Commit Changes
        run: |
          git add .
          git commit -m "chore: Update package versions [skip ci]"
          git push origin main

      - name: ğŸ·ï¸ Create Tag
        run: |
          git fetch --tags
          git tag -a v${{ steps.release.outputs.new_version }} -m "Release v${{ steps.release.outputs.new_version }}"
          git push origin v${{ steps.release.outputs.new_version }}

      - name: ğŸš€ Publish to GitHub Packages
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
